<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express + Electron 游戏服务器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .config-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .log {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .data-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Express + Electron 游戏服务器</h1>
        
        <!-- 应用配置 -->
        <div class="config-section">
            <h3>⚙️ 应用配置</h3>
            <div class="form-group">
                <label for="role">角色选择:</label>
                <select id="role">
                    <option value="">请选择角色</option>
                    <option value="host">主机 (Host)</option>
                    <option value="client">客户端 (Client)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hostIP">主机IP地址:</label>
                <input type="text" id="hostIP" value="127.0.0.1" placeholder="输入主机IP地址">
            </div>
            <div class="form-group">
                <label for="port">端口号:</label>
                <input type="number" id="port" value="3000" placeholder="输入端口号">
            </div>
            <button onclick="setAppConfig()">应用配置</button>
            <button onclick="getAppConfig()">获取配置</button>
        </div>

        <!-- 房间管理 -->
        <div class="config-section">
            <h3>🏠 房间管理</h3>
            <div id="roomStatus" class="status" style="display: none;">
                <strong>房间状态:</strong> <span id="roomInfo">未连接</span>
            </div>
            <button onclick="getRoomStatus()" id="getStatusBtn" disabled>获取房间状态</button>
            <button onclick="resetRoom()" id="resetBtn" disabled>重置房间</button>
        </div>

        <!-- 数据操作 -->
        <div class="data-section">
            <div class="config-section">
                <h3>📤 提交数据</h3>
                <div class="form-group">
                    <label for="playerId">玩家ID:</label>
                    <input type="text" id="playerId" value="player1" placeholder="输入玩家ID">
                </div>
                <div class="form-group">
                    <label for="dataType">数据类型:</label>
                    <input type="text" id="dataType" value="score" placeholder="输入数据类型">
                </div>
                <div class="form-group">
                    <label for="payload">数据内容 (JSON):</label>
                    <input type="text" id="payload" value='{"value": 100}' placeholder="输入JSON数据">
                </div>
                <button onclick="submitData()">提交数据</button>
                <button onclick="submitDataToHost()">提交到主机</button>
            </div>

            <div class="config-section">
                <h3>📥 获取数据</h3>
                <div class="form-group">
                    <label for="getPlayerId">玩家ID (可选):</label>
                    <input type="text" id="getPlayerId" placeholder="留空获取所有数据">
                </div>
                <div class="form-group">
                    <label for="getDataType">数据类型 (可选):</label>
                    <input type="text" id="getDataType" placeholder="留空获取所有类型">
                </div>
                <button onclick="getData()">获取数据</button>
            </div>
        </div>

        <!-- 日志显示 -->
        <div class="config-section">
            <h3>📋 操作日志</h3>
            <div id="log" class="log"></div>
            <button onclick="clearLog()">清空日志</button>
        </div>
    </div>

    <script>
        // 全局变量
        let currentConfig = null;
        let isHost = false;

        // 日志函数
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // 清空日志
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // 设置应用配置
        async function setAppConfig() {
            const role = document.getElementById('role').value;
            const hostIP = document.getElementById('hostIP').value;
            const port = parseInt(document.getElementById('port').value);

            if (!role) {
                log('请选择角色', 'error');
                return;
            }

            try {
                const config = { role, hostIP, port };
                const result = await window.electronAPI.setAppConfig(config);
                
                if (result.success) {
                    currentConfig = config;
                    isHost = (role === 'host');
                    
                    // 更新UI状态
                    document.getElementById('getStatusBtn').disabled = !isHost;
                    document.getElementById('resetBtn').disabled = !isHost;
                    
                    if (isHost) {
                        document.getElementById('roomStatus').style.display = 'block';
                        document.getElementById('roomInfo').textContent = `主机模式 - 房间ID: ${result.roomId}`;
                        log(`配置成功: ${role} 模式, 房间ID: ${result.roomId}`, 'success');
                    } else {
                        document.getElementById('roomStatus').style.display = 'none';
                        log(`配置成功: ${role} 模式`, 'success');
                    }
                } else {
                    log(`配置失败: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`配置错误: ${error.message}`, 'error');
            }
        }

        // 获取应用配置
        async function getAppConfig() {
            try {
                const config = await window.electronAPI.getAppConfig();
                log(`当前配置: ${JSON.stringify(config)}`, 'info');
            } catch (error) {
                log(`获取配置失败: ${error.message}`, 'error');
            }
        }

        // 获取房间状态
        async function getRoomStatus() {
            if (!isHost) {
                log('只有主机可以获取房间状态', 'error');
                return;
            }

            try {
                const status = await window.electronAPI.getRoomStatus();
                if (status.success) {
                    log(`房间状态: 玩家数 ${status.playerCount}, 数据数 ${status.dataCount}`, 'success');
                    log(`房间ID: ${status.roomId}`, 'info');
                    if (status.players.length > 0) {
                        log(`玩家列表: ${status.players.map(p => p.name).join(', ')}`, 'info');
                    }
                } else {
                    log(`获取房间状态失败: ${status.error}`, 'error');
                }
            } catch (error) {
                log(`获取房间状态错误: ${error.message}`, 'error');
            }
        }

        // 重置房间
        async function resetRoom() {
            if (!isHost) {
                log('只有主机可以重置房间', 'error');
                return;
            }

            try {
                const result = await window.electronAPI.resetRoom();
                if (result.success) {
                    log(`房间已重置, 新房间ID: ${result.roomId}`, 'success');
                    document.getElementById('roomInfo').textContent = `主机模式 - 房间ID: ${result.roomId}`;
                } else {
                    log(`重置房间失败: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`重置房间错误: ${error.message}`, 'error');
            }
        }

        // 提交数据
        async function submitData() {
            if (!isHost) {
                log('只有主机可以本地提交数据', 'error');
                return;
            }

            const playerId = document.getElementById('playerId').value;
            const dataType = document.getElementById('dataType').value;
            const payload = document.getElementById('payload').value;

            if (!playerId || !dataType) {
                log('请填写玩家ID和数据类型', 'error');
                return;
            }

            try {
                let payloadObj;
                try {
                    payloadObj = JSON.parse(payload);
                } catch (e) {
                    payloadObj = payload; // 如果不是有效JSON，直接使用字符串
                }

                const data = { playerId, dataType, payload: payloadObj };
                const result = await window.electronAPI.submitData(data);
                
                if (result.success) {
                    log(`数据提交成功: ${playerId} - ${dataType}`, 'success');
                } else {
                    log(`数据提交失败: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`提交数据错误: ${error.message}`, 'error');
            }
        }

        // 提交数据到主机
        async function submitDataToHost() {
            if (isHost) {
                log('主机不需要提交到主机', 'error');
                return;
            }

            const playerId = document.getElementById('playerId').value;
            const dataType = document.getElementById('dataType').value;
            const payload = document.getElementById('payload').value;

            if (!playerId || !dataType) {
                log('请填写玩家ID和数据类型', 'error');
                return;
            }

            try {
                let payloadObj;
                try {
                    payloadObj = JSON.parse(payload);
                } catch (e) {
                    payloadObj = payload;
                }

                const data = { playerId, dataType, payload: payloadObj };
                const result = await window.electronAPI.submitDataToHost(data);
                
                if (result.success) {
                    log(`数据提交到主机成功: ${playerId} - ${dataType}`, 'success');
                } else {
                    log(`数据提交到主机失败: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`提交数据到主机错误: ${error.message}`, 'error');
            }
        }

        // 获取数据
        async function getData() {
            const playerId = document.getElementById('getPlayerId').value;
            const dataType = document.getElementById('getDataType').value;

            const params = {};
            if (playerId) params.playerId = playerId;
            if (dataType) params.dataType = dataType;

            try {
                const result = await window.electronAPI.getData(params);
                if (result.success) {
                    log(`获取数据成功: 共 ${result.totalCount} 条`, 'success');
                    log(`数据内容: ${JSON.stringify(result.data, null, 2)}`, 'info');
                } else {
                    log(`获取数据失败: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`获取数据错误: ${error.message}`, 'error');
            }
        }

        // 事件监听器
        window.electronAPI.onPlayerJoined((event, data) => {
            log(`新玩家加入: ${data.playerName} (ID: ${data.playerId})`, 'success');
        });

        window.electronAPI.onDataSubmitted((event, data) => {
            log(`收到新数据: ${data.playerId} - ${data.dataType}`, 'info');
        });

        window.electronAPI.onRoomReset((event, data) => {
            log(`房间已重置: ${data.roomId}`, 'info');
            document.getElementById('roomInfo').textContent = `主机模式 - 房间ID: ${data.roomId}`;
        });

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', () => {
            log('页面加载完成，可以开始配置应用', 'info');
        });
    </script>
</body>
</html>
